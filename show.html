<html lang="en">
<head>

<script type="module">
    import navbar from "./nvabar.js";
    //console.log("navbar")
    document.body.innerHTML=navbar();


    //2nd part

     var parent=document.getElementById("data");
    var button_id=document.getElementById("getbutton")
    button_id.addEventListener("click",get_data)
    //console.log("mmmmmm")
    async function get_data(){
        let nnn=document.getElementById("search").value 
       
        let res=await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?f=${nnn}`)
       
        let data=await res.json()
        //
        // return data;
        
        getItem(data.meals)
    }
   
    
    function getItem(n){
        //
     n.forEach(({strMealThumb,strMeal,strInstructions}) => {
         let div=document.createElement("div")

         let meal=document.createElement("p")
         meal.innerText=strMeal;

         let img=document.createElement("img")
         img.src=strMealThumb;

         let Instructions=document.createElement("p")
          Instructions.innerText=strInstructions
         
         div.append(img,meal,Instructions)
         
          parent.append(div)
          console.log(div)
     });

    } get_data();

</script>
